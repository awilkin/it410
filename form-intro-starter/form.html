<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>

<form action="">
  <p>User</p>
  <input type="text" name="user"></input>
  <p>Password</p>
  <input type="password" name="password"></input>
  <p>Siblings</p>
  <input type="radio" name="siblings" value="1">1</input><br>
  <input type="radio" name="siblings" value="2">2</input><br>
  <input type="radio" name="siblings" value="3">3</input><br>
  <input type="radio" name="siblings" value="4+">4+</input><br>
  <p>Transportation</p>
  <select name="transportation">
    <option value="bus">Bus</option>
    <option value="bicycle">Bicycle</option>
    <option value="car">Car</option>
    <option value="other">Other</option>
  </select><br><br>

  <input type="checkbox" name="done" value="yes">I AM SO DONE</input><br><br>
  <button type="submit" value="Submit">DONE</button>
</form>

</body>
</html>
